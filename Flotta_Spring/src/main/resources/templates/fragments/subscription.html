<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

  <div class="container" th:fragment="dateSliceSelector">
    <select th:if="${dates} != null" onchange="changeDate(this)" class="my-3">
      <option th:each="date : ${dates}" th:value="${date}" th:text="${date}"
        th:selected="${date} == ${device.date}"
      ></option>
    </select>
  </div>


  <div th:fragment="userChooserModal">
    <button type="button" class="btn btn-primary" data-toggle="modal"
      data-target="#userChooserModal"
    >Choose user</button>
    <div class="modal" id="userChooserModal" tabindex="-1" role="dialog" aria-labelledby="userChooserModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userChooserModal">User chooser</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row my-1" th:each="user : ${users}">
              <div class="col" th:text="${user.fullName}"></div>
              <div class="col-2">
                <button type="button" class="btn btn-primary">Select</button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onClick="userChange()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  



</body>
</html>
