<!DOCTYPE html>
<html lang="hu" layout:decorator="layouts/main">
<head>
<title>BoxInBox - Devices</title>
</head>
<body>
  <div layout:fragment="loginContent">

    <h2>Device view</h2>

    <hr />
    
    <div th:replace="fragments/device :: dateSliceSelector"></div>

    <form th:object="${device}" method="post" id="form">
      <input type="hidden" id="order" name="order" />
      <div class="container">
        <div class="row my-2">
          <div class="col-2">
            <label>Serial number</label>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="serialNumber" name="serialNumber"
              th:value="*{serialNumber}" readonly="readonly"
            />
          </div>
        </div>
        <div class="row my-2">
          <div class="col-2">
            <label>Type name</label>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="typeName" name="typeName"
              th:value="*{typeName}" readonly="readonly"
            />
          </div>
        </div>
        <div class="row my-2">
          <div class="col-2">
            <label>User</label>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="userName" name="userName" th:value="*{userName}"
            readonly="readonly"
          />
          </div>
        </div>
        <div class="row my-2">
          <div class="col-2">
            <label>Date</label>
          </div>
          <div class="col-4">
            <input type="date" id="date" name="date" th:value="*{date}" readonly="readonly" />
          </div>
        </div>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-1">
          </div>
          <div class="col-1" >
            <a href="/device/all" class="btn btn-primary">Back</a>
          </div>
        </div>
      </div>
    </form>



    <script th:inline="javascript">
					//<![CDATA[
					window.onload = function() {
					};
					
					function changeDate(d) {
						document.getElementById('order').value = 'dateSliceCh ' + d.value;
						document.getElementById('form').submit();
					}

					//]]>
				</script>

  </div>
</body>
</html>
