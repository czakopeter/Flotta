<!DOCTYPE html>
<html lang="en" layout:decorator="layouts/main">
<head>
<title>Flotta</title>
</head>
<body>

  <div layout:fragment="loginContent">

      <h2>Bill partition template view</h2>

      <div class="container">
        <label>Name</label>
        <input type="text" class="form-control" id="name" name="name" th:value="${template.name}" readonly="readonly"/>
        <lable>Available</lable>
        <input type="checkbox" id="available" name="available" th:value="${template.available}" readonly="readonly" />
        <hr />
        <div class="row my-2" th:each="description : ${template.getSortedDescriptions()}">
          <div class="col-4">
            <input type="text" class="form-control" id="description" name="description" th:value="${description}" readonly="readonly" />
          </div>
          <div class="col-2">
            <input type="text" class="form-control" id="category" name="category" th:value="${template.connection.get(description).name}" readonly="readonly" />
          </div>
        </div>
        <a href="/finance/billPartitionTemplate/all" class="btn btn-primary" th:text="#{button.back}"></a>
      </div>
      

  </div>

</body>
</html>
