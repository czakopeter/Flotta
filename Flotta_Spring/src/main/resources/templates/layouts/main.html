<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BoxInBox</title>

<!-- <link rel="stylesheet" href="../static/css/blog.css" th:href="@{/css/blog.css}" /> -->
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" /> -->
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
/>

<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />

<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>


  <div class=" navbar navbar-expand bg-light mx-3"
    style="border-width: 1px; border-style: solid ; border-color: #cccccc; border-radius: 5px"
  >
    <div sec:authorize="isAuthenticated()" class="navbar-nav">
      <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link"
          th:classappend="${title} == 'Homepage' ? 'active' :''" href="/" th:text="#{main.homepage}"
        >Homepage</a></li>
        <li class="nav-item"><a class="nav-link"
          th:classappend="${title} == 'Subscriptions' ? 'active' :''" href="/subscription/all"
          th:text="#{main.subscriptions}"
        >Subscription</a></li>
        <li class="nav-item"><a class="nav-link"
          th:classappend="${title} == 'Users' ? 'active' :''" href="/users" th:text="#{main.users}"
        >User</a></li>
        <li class="nav-item"><a class="nav-link"
          th:classappend="${title} == 'Sims' ? 'active' :''" href="/sims" th:text="#{main.sims}"
        >Sim</a></li>
        <li class="nav-item"><a class="nav-link"
          th:classappend="${title} == 'Devices' ? 'active' :''" href="/device/all"
          th:text="#{main.devices}"
        >Device</a></li>
        <li class="nav-item"><a class="nav-link"
          th:classappend="${title} == 'DeviceTypes' ? 'active' :''" href="/deviceTypes"
          th:text="#{main.deviceTypes}"
        >Device type</a></li>
        <li class="nav-item"><a class="nav-link"
          th:classappend="${title} == 'Billing' ? 'active' :''" href="/billing/all"
          th:text="#{main.billing}"
        >Billing</a></li>
      </ul>
    </div>
    <div class="ml-auto mr-3">
      <div sec:authorize="isAuthenticated()" class="form-inline">
        <label class="mr-1" th:text="#{main.greeting}">Wellcome</label> <span class="mr-2"
          th:text="${#authentication.getPrincipal().getFullName()}"
        > Somebody </span>
        <form id="frmlogout" th:action="@{/logout}" method="post" class="form-inline">
          <a href="javascript:{}"
            onclick="document.getElementById('frmlogout').submit(); return false;"
            class="form-inline"
          ><label th:text="#{main.logout}"></label></a>
        </form>
      </div>
    </div>
    <div class="navbar-nav mr-3">
      <span><a href="?lang=hu" class="mr-1">HU</a><a href="?lang=en">EN</a> </span>
    </div>
  </div>

  <div class="container">


    <div layout:fragment="loginContent"></div>




    <div th:replace="footer :: footer"></div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
