<!DOCTYPE html>
<html lang="en" layout:decorator="layouts/main">
<head>
<title>Flotta</title>
</head>
<body>

  <div layout:fragment="loginContent">

    <h2 th:text="#{main.subscriptions}">Subscriptions</h2>

    <a href="/subscription/new" class="btn btn-primary my-2" th:classappend="${canCreateNew ? '' : 'disabled'}"
      th:text="#{button.new}" th:disabled="${not canCreateNew}"
    >New</a>

    <table class="table table-sm">
      <tr>
        <th th:text="#{subscription.phoneNumber}">Number</th>
        <th th:text="#{subscription.imei}">IMEI</th>
        <th th:text="#{subscription.user}">User</th>
        <th th:text="#{subscription.device}">Device</th>
        <th></th>
      </tr>
      <tr th:each="subscription : ${subscriptions}">
        <td th:text="${subscription.number}"></td>
        <td th:text="${subscription.imei}"></td>
        <td th:text="${subscription.userName}"></td>
        <td th:text="${subscription.deviceName}"></td>
        <td><a th:href="'/subscription/' + ${subscription.id}" class="btn btn-primary"
          th:text="#{button.edit}"
        >Edit</a></td>
      </tr>
    </table>

  </div>

</body>
</html>
