<!DOCTYPE html>
<html lang="hu" layout:decorator="layouts/main">
<head>
<title>BoxInBox - Users</title>
</head>
<body>

  <div layout:fragment="loginContent">

    <h2 th:text="#{main.users}">Users</h2>

    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>Id</th>
          <th>Email</th>
          <th>Full name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.id}">id</td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.fullName}"></td>
          <td></td>
        </tr>
        <form name="form" th:action="@{/users}" method="post" th:object="${user}">
          <tr>
            <td></td>
            <td><input type="text" id="email" name="email" th:field="*{email}"
              class="form-control" placeholder="email" required="true"
            /></td>
            <td><input type="text" id="fullName" name="fullName" th:field="*{fullName}"
              class="form-control" placeholder="full name" required="true"
            /></td>
            <td>
              <button type="submit" class="btn btn-primary" name="command" th:text="#{button.add}"></button>
            </td>
          </tr>
        </form>
      </tbody>
      <div id="err" th:if="${msg == 'error'}" th:value="${msg}" class="alert alert-danger">Registration
        failed</div>
    </table>

  </div>


</body>
</html>
